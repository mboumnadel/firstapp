<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="base :: base_head(~{::title},~{})">
    <title>Order - Listing</title>
  </head>
  <body th:replace="base :: base_body(~{::div})">
    <div>
      ORDER LIST:
      <div class="table-responsive">
        <table class="table table-hover table-condensed">
        <thead>
          <tr>
		        <th>Order #</th>
		        <th>Order Date</th>
		        <th>Required Date</th>
		        <th>Shipped Date</th>
		        <th>Status</th>
		        <th>Customer</th>
		        <th></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order: ${orders}">
            <td th:text="${order.number}">Number</td>
            <td th:text="${order.orderDate}">Order Date</td>
            <td th:text="${order.requiredDate}">Required Date</td>
            <td th:text="${order.shippedDate}">Shipped Date</td>
            <td th:text="${order.status}">Status</td>
            <td th:text="|${order.customer.name} (${order.customer.number})|">Name</td>
            <td><a class="btn btn-link" href="order/edit.html" th:href="@{'/order/edit/' + ${order.id}}">View/Edit</a></td>
        </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
